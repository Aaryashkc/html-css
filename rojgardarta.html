  // Show/hide conditional fields based on workplan radio selection
  document.querySelectorAll('input[name="workplan"]').forEach(radio => {
    radio.addEventListener('change', function() {
      const workplanExists = document.getElementById('workplanExists');
      if (this.value === 'छ') {
        workplanExists.style.display = 'flex';
      } else {
        workplanExists.style.display = 'none';
      }
    });
  });
  
  // Hide conditional fields initially
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('workplanExists').style.display = 'none';
  });

  // NEW: Mobile menu functionality
  // Added: March 2025
  // Purpose: Handle mobile sidebar interactions
  document.addEventListener('DOMContentLoaded', function() {
    // Get DOM elements for mobile menu
    const toggleBtn = document.querySelector('.toggle-sidebar');
    const sidebar = document.querySelector('.sidebar-wrapper');
    const closeBtn = document.querySelector('.close-sidebar');
    
    // NEW: Toggle sidebar on menu button click
    toggleBtn.addEventListener('click', function() {
      sidebar.classList.add('show');
    });
    
    // NEW: Close sidebar on close button click
    closeBtn.addEventListener('click', function() {
      sidebar.classList.remove('show');
    });
    
    // NEW: Close sidebar when clicking outside
    document.addEventListener('click', function(e) {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove('show');
      }
    });
  });
</script>
